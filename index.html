<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./src/assets/img/logo.png" type="image/x-icon"/>
    <title>FUT Champions Web App Ultimate Team</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="flex justify-between items-center p-4 bg-gray-800 text-white">
        <div class="flex items-center gap-2">
            <img src="./src/assets/img/logo.png" alt="Logo" class="h-12 w-12">
            <h1 class="text-xl font-orbitron text-[#94a3b8]">Champions Squad Builder</h1>
        </div>
        <button id="addPlayerBtn" class="bg-[#122135] text-[#94a3b8] rounded-full px-4 py-2 hover:bg-white hover:text-black">
            Add Player
        </button>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="grid md:grid-cols-[2fr,1fr] gap-8">
            <section class="stadium p-4">
                <div class="flex flex-col items-center">
                    <div id="attackPlayer" class="flex justify-around w-full mb-4"  style="margin-top: 10%; width: 50%;">
                        <div class="playerSlot LF"></div>
                        <div class="playerSlot ST"></div>
                        <div class="playerSlot RF"></div>
                    </div>
                    <div id="midPlayer" class="flex justify-around w-full mb-4" style="width: 70%;">
                        <div class="playerSlot CM"></div>
                        <div class="playerSlot CAM"></div>
                        <div class="playerSlot CM"></div>
                    </div>
                    <div id="defencePlayer" class="flex justify-around w-full mb-4" style="width: 90%;">
                        <div class="playerSlot LB"></div>
                        <div class="playerSlot CB"></div>
                        <div class="playerSlot CB"></div>
                        <div class="playerSlot RB"></div>
                    </div>
                    <div id="gkPlayer" class="flex justify-center">
                        <div class="playerSlot GK"></div>
                    </div>
                </div>
            </section>

            <section id="playerFormContainer" class="hidden bg-gray-800 rounded-[50px] p-6">
                <form id="playerForm" class="space-y-4" action="submit" method="post">
                    <h2 class="text-xl font-bold mb-4">Add Player</h2>

                    <div>
                        <label for="playerPosition" class="block mb-2">Position</label>
                        <select id="playerPosition" class="w-full p-2 bg-gray-700 rounded" required>
                            <option value="">Select Position</option>
                            <option value="GK">Goalkeeper</option>
                            <option value="CB">Center Back</option>
                            <option value="LB">Left Back</option>
                            <option value="RB">Right Back</option>
                            <option value="CM">Central Midfielder</option>
                            <option value="CAM">Central Attacking Midfielder</option>
                            <option value="ST">Striker</option>
                            <option value="LF">Left Forward</option>
                            <option value="RF">Right Forward</option>
                        </select>
                    </div>

                    <div id="standardFields">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="playerName" class="block mb-2">Player Name</label>
                                <input type="text" id="playerName" placeholder="Player Name" class="p-2 w-[100%] bg-gray-700 rounded" required>
                            </div>
                            <div>
                                <label for="playerClub" class="block mb-2">Club</label>
                                <input type="text" id="playerClub" placeholder="Club" class="p-2 w-[100%] bg-gray-700 rounded" required>
                            </div>
                            <div>
                                <label for="playerPhoto" class="block mb-2">Photo URL</label>
                                <input type="url" id="playerPhoto" placeholder="Photo URL" class="p-2 w-[100%] bg-gray-700 rounded" required>
                            </div>
                            <div>
                                <label for="playerRating" class="block mb-2">Rating</label>
                                <input type="number" id="playerRating" placeholder="Rating" min="1" max="99" class="p-2 w-[100%] bg-gray-700 rounded" required>
                            </div>
                        </div>

                        <div id="standardPlayer" class="grid grid-cols-3 gap-2 mt-4">
                            <div>
                                <label for="playerPace" class="block mb-2">Pace</label>
                                <input type="number" id="playerPace" placeholder="Pace" min="1" max="99" class="p-2 w-[100%] bg-gray-700 rounded" required>
                            </div>
                            <div>
                                <label for="playerShooting" class="block mb-2">Shooting</label>
                                <input type="number" id="playerShooting" placeholder="Shooting" min="1" max="99" class="p-2 w-[100%] bg-gray-700 rounded" required>
                            </div>
                            <div>
                                <label for="playerPassing" class="block mb-2">Passing</label>
                                <input type="number" id="playerPassing" placeholder="Passing" min="1" max="99" class="p-2 w-[100%] bg-gray-700 rounded" required>
                            </div>
                            <div>
                                <label for="playerDribbling" class="block mb-2">Dribbling</label>
                                <input type="number" id="playerDribbling" placeholder="Dribbling" min="1" max="99" class="p-2 w-[100%] bg-gray-700 rounded" required>
                            </div>
                            <div>
                                <label for="playerDefending" class="block mb-2">Defending</label>
                                <input type="number" id="playerDefending" placeholder="Defending" min="1" max="99" class="p-2 w-[100%] bg-gray-700 rounded" required>
                            </div>
                            <div>
                                <label for="playerPhysical" class="block mb-2">Physical</label>
                                <input type="number" id="playerPhysical" placeholder="Physical" min="1" max="99" class="p-2 w-[100%] bg-gray-700 rounded" required>
                            </div>
                        </div>
                    </div>

                    <div id="gkFields" class="hidden">
                        <div class="grid grid-cols-3 gap-2 mt-4">
                            <div>
                                <label for="playerDiving" class="block mb-2">Diving</label>
                                <input type="number" id="playerDiving" placeholder="Diving" min="1" max="99" class="p-2 w-[100%] bg-gray-700 rounded">
                            </div>
                            <div>
                                <label for="playerHandling" class="block mb-2">Handling</label>
                                <input type="number" id="playerHandling" placeholder="Handling" min="1" max="99" class="p-2 w-[100%] bg-gray-700 rounded">
                            </div>
                            <div>
                                <label for="playerKicking" class="block mb-2">Kicking</label>
                                <input type="number" id="playerKicking" placeholder="Kicking" min="1" max="99" class="p-2 w-[100%] bg-gray-700 rounded">
                            </div>
                            <div>
                                <label for="playerReflexes" class="block mb-2">Reflexes</label>
                                <input type="number" id="playerReflexes" placeholder="Reflexes" min="1" max="99" class="p-2 w-[100%] bg-gray-700 rounded">
                            </div>
                            <div>
                                <label for="playerSpeed" class="block mb-2">Speed</label>
                                <input type="number" id="playerSpeed" placeholder="Speed" min="1" max="99" class="p-2 w-[100%] bg-gray-700 rounded">
                            </div>
                            <div>
                                <label for="playerPositioning" class="block mb-2">Positioning</label>
                                <input type="number" id="playerPositioning" placeholder="Positioning" min="1" max="99" class="p-2 w-[100%] bg-gray-700 rounded">
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-end space-x-2">
                        <button type="button" id="cancelBtn" class="bg-gray-600 text-white px-4 py-2 rounded-full hover:bg-gray-900">Cancel</button>
                        <button type="submit" class="bg-white text-black px-4 py-2 rounded-full hover:bg-gray-900 hover:text-white">Add Player</button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <footer class="text-center py-4 bg-gray-900 text-gray-500 h-[200px]">
        <p class="pt-[80px]">Â© 2024 FUT Champions Squad Builder. All Rights Reserved.</p>
    </footer>

    <script src="./main.js"></script>
</body>
</html>
