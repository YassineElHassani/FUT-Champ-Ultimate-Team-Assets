        <div id="playerContainer">
            <div class="bg-gray-800 text-white p-6 rounded-md w-[80vw] max-w-md">
                <h2 class="text-lg font-bold mb-4">Add a New Player</h2>
                <form id="playerForm" class="flex flex-col gap-4">
                    <div>
                        <label for="playerPosition" class="block mb-1">Choose Position:</label>
                        <select id="playerPosition" class="w-full p-2 rounded bg-gray-700 text-white" required>
                            <option value="">-- select one --</option>
                            <option value="GK">Goalkeeper (GK)</option>
                            <option value="CB">Center Back (CB)</option>
                            <option value="LB">Left Back (LB)</option>
                            <option value="RB">Right Back (RB)</option>
                            <option value="CM">Central Midfielder (CM)</option>
                            <option value="LW">Left Winger (LW)</option>
                            <option value="RW">Right Winger (RW)</option>
                            <option value="ST">Striker (ST)</option>
                        </select>
                    </div>
                    
                    <div class="flex flex-wrap">
                        <div class="ply w-[50%] p-2">
                            <label for="playerName" class="block mb-1">Player Name:</label>
                            <input type="text" id="playerName" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="Player name" required>
                        </div>
                        <div class="ply w-[50%] p-2">
                            <label for="playerPhoto" class="block mb-1">Player Photo:</label>
                            <input type="text" id="playerPhoto" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="URL of the photo" required>
                        </div>
                        <div class="ply w-[50%] p-2">
                            <label for="playerNationalityFlag" class="block mb-1">Nationality Flag:</label>
                            <input type="text" id="playerNationalityFlag" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="URL of the flag" required>
                        </div>
                        <div class="ply w-[50%] p-2">
                            <label for="playerClub" class="block mb-1">Club:</label>
                            <input type="text" id="playerClub" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="Player club name" required>
                        </div>
                        <div class="ply w-[50%] p-2">
                            <label for="playerClubLogo" class="block mb-1">Logo:</label>
                            <input type="text" id="playerClubLogo" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="URL of the club logo" required>
                        </div>
                        <div class="ply w-[50%] p-2">
                            <label for="playerRating" class="block mb-1">Rating:</label>
                            <input type="number" id="playerRating" min="1" max="100" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="Player rating" required>
                        </div>
                        <div class="ply w-[50%] p-2" id="pace">
                            <label for="playerPace" class="block mb-1">Pace:</label>
                            <input type="number" id="playerPace" min="1" max="100" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="Player pace" required>
                        </div>
                        <div class="ply w-[50%] p-2" id="shooting">
                            <label for="playerShooting" class="block mb-1">Shooting:</label>
                            <input type="number" id="playerShooting" min="1" max="100" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="Player shooting" required>
                        </div>
                        <div class="ply w-[50%] p-2" id="passing">
                            <label for="playerPassing" class="block mb-1">Passing:</label>
                            <input type="number" id="playerPassing" min="1" max="100" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="Player passing" required>
                        </div>
                        <div class="ply w-[50%] p-2" id="dribbling">
                            <label for="playerDribbling" class="block mb-1">Dribbling:</label>
                            <input type="number" id="playerDribbling" min="1" max="100" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="Payer dribbling" required>
                        </div>
                        <div class="ply w-[50%] p-2" id="defending">
                            <label for="playerDefending" class="block mb-1">Defending:</label>
                            <input type="number" id="playerDefending" min="1" max="100" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="Player defending" required>
                        </div>
                        <div class="ply w-[50%] p-2" id="physical">
                            <label for="playerPhysical" class="block mb-1">Physical:</label>
                            <input type="number" id="playerPhysical" min="1" max="100" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="Player physical" required>
                        </div>
                    </div>


                    <div class="flex flex-wrap">
                        <div class="gk w-[50%] p-2" style="display: none;">
                            <label for="playerName" class="block mb-1">Player Name:</label>
                            <input type="text" id="playerName" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="Player name" required>
                        </div>
                        <div class="gk w-[50%] p-2" style="display: none;">
                            <label for="playerPhoto" class="block mb-1">Player Photo:</label>
                            <input type="text" id="playerPhoto" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="URL of the photo" required>
                        </div>
                        <div class="gk w-[50%] p-2" style="display: none;">
                            <label for="playerNationalityFlag" class="block mb-1">Nationality Flag:</label>
                            <input type="text" id="playerNationalityFlag" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="URL of the flag" required>
                        </div>
                        <div class="gk w-[50%] p-2" style="display: none;">
                            <label for="playerClub" class="block mb-1">Club:</label>
                            <input type="text" id="playerClub" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="Player club name" required>
                        </div>
                        <div class="gk w-[50%] p-2" style="display: none;">
                            <label for="playerClubLogo" class="block mb-1">Logo:</label>
                            <input type="text" id="playerClubLogo" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="URL of the club logo" required>
                        </div>
                        <div class="gk w-[50%] p-2" style="display: none;">
                            <label for="playerRating" class="block mb-1">Rating:</label>
                            <input type="number" id="playerRating" min="1" max="100" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="Player rating" required>
                        </div>
                        <div class="gk w-[50%] p-2" style="display: none;">
                            <label for="playerDiving" class="block mb-1">Diving:</label>
                            <input name="playerDiving" type="number" id="playerDiving" min="1" max="100" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="Player diving" required>
                        </div>
                        <div class="gk w-[50%] p-2" style="display: none;">
                            <label for="playerHandling" class="block mb-1">Handling:</label>
                            <input name="playerHandling" type="number" id="playerHandling" min="1" max="100" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="Player handling" required>
                        </div>
                        <div class="gk w-[50%] p-2" style="display: none;">
                            <label for="playerKicking" class="block mb-1">Kicking:</label>
                            <input name="playerKicking" type="number" id="playerKicking" min="1" max="100" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="Player kicking" required>
                        </div>
                        <div class="gk w-[50%] p-2" style="display: none;">
                            <label for="playerReflexes" class="block mb-1">Reflexes:</label>
                            <input name="playerReflexes" type="number" id="playerReflexes" min="1" max="100" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="Payer reflexes" required>
                        </div>
                        <div class="gk w-[50%] p-2" style="display: none;">
                            <label for="playerSpeed" class="block mb-1">Speed:</label>
                            <input name="playerSpeed" type="number" id="playerSpeed" min="1" max="100" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="Player speed" required>
                        </div>
                        <div class="gk w-[50%] p-2" style="display: none;">
                            <label for="playerPositioning" class="block mb-1">Positioning:</label>
                            <input name="playerPositioning" type="number" id="playerPositioning" min="1" max="100" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="Player positioning" required>
                        </div>
                    </div>

                    <div class="flex justify-end gap-2">
                        <button type="submit" class="text-[#000] bg-[#fff] rounded-[30px] p-3 hover:bg-gray-900 hover:text-[#fff]">Add Player</button>
                    </div>
                </form>
            </div>
        </div>
